[window]
decorations = "None"
dynamic_padding = true
opacity=0.75
startup_mode="Maximized"

[window.dimensions]
columns = 133
lines = 40

[cursor]
style = {shape = "Block", blinking = "Always"}
blink_timeout = 10

[window.padding]
x = 1
y = 3
